<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Module</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/CalestialAshley35/Math-Module/refs/heads/main/favicon.ico" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Math & Conversion Module</h1>
        </div>
        <div class="module">
            <input id="commandInput" type="text" placeholder="Type your command (e.g., $start)" />
            <button onclick="startModule()">Run</button>
        </div>
        <div class="output" id="output"></div>
        <!-- New Button -->
        <div class="mathdb-btn-container">
            <a href="mathdb.html" target="_blank" class="mathdb-btn">Try MathDB</a>
        </div>
    </div>
    <script src="module.js"></script>
</body>
</html>
